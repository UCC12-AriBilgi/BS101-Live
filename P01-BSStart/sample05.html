<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Popover :.</title>
    <link href="Content/bootstrap.css" rel="stylesheet" /> <!--Bootstrap dahil ediliyor-->
    <script src="Scripts/jquery-3.7.1.js"></script> <!--jQuery dahil ediliyor-->
    
    <script src="Scripts/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
        Popover on top
    </button>
    <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
        Popover on right
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
        Popover on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">
        Popover on left
    </button>
</body>
</html>
